<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire - Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <a href="../highscore/index.html" class="btn-grad" id="exit">
            <img src="../images/exit-door.png" alt="Exit">
        </a>
        <div id="level-menu" class="btn-grad">
            <img src="../images/euro.png" alt="Level Menu">
        </div>
        <div id="sound" class="btn-grad sound">
            <img src="../images/volume-off.png" id="sound-off" alt="Volume Off">
            <img src="../images/volume-on.png" id="sound-on" alt="Volume On">
            <audio id="music" src="../audios/main-theme.mp3" loop></audio>
            <audio id="s-correct" src="../audios/correct.mp3"></audio>
            <audio id="s-wrong" src="../audios/wrong.mp3"></audio>
            <audio id="s-selected" src="../audios/selected.mp3"></audio>
            <audio id="start" src="../audios/lets-play.mp3"></audio>
            <audio id="lvl-1-5" src="../audios/lvl-100-1k.mp3" loop></audio>
            <audio id="lvl-6-10" src="../audios/lvl-2k-32k.mp3" loop></audio>
            <audio id="lvl-11-13" src="../audios/lvl-64k-250k.mp3" loop></audio>
            <audio id="lvl-14-15" src="../audios/lvl-500k-1M.mp3" loop></audio>
        </div>
    </header>
    <main id="game">
        <button type="button" class="btn-grad" id="next-question">Next Question</button>
        <a href="../highscore/index.html" class="btn-grad" id="lose">Check Score <span>0€</span></a>
        <div id="money-lvls">
            <div id="lvl-15">
                <h4>15</h4>
                <h3>€<span>1.000.000</span></h3>
            </div>
            <div id="lvl-14">
                <h4>14</h4>
                <h3>€<span>500.000</span></h3>
            </div>
            <div id="lvl-13">
                <h4>13</h4>
                <h3>€<span>250.000</span></h3>
            </div>
            <div id="lvl-12">
                <h4>12</h4>
                <h3>€<span>125.000</span></h3>
            </div>
            <div id="lvl-11">
                <h4>11</h4>
                <h3>€<span>64.000</span></h3>
            </div>
            <div id="lvl-10">
                <h4>10</h4>
                <h3>€<span>32.000</span></h3>
            </div>
            <div id="lvl-9">
                <h4>9</h4>
                <h3>€<span>16.000</span></h3>
            </div>
            <div id="lvl-8">
                <h4>8</h4>
                <h3>€<span>8.000</span></h3>
            </div>
            <div id="lvl-7">
                <h4>9</h4>
                <h3>€<span>4.000</span></h3>
            </div>
            <div id="lvl-6">
                <h4>6</h4>
                <h3>€<span>2.000</span></h3>
            </div>
            <div id="lvl-5">
                <h4>5</h4>
                <h3>€<span>1.000</span></h3>
            </div>
            <div id="lvl-4">
                <h4>4</h4>
                <h3>€<span>500</span></h3>
            </div>
            <div id="lvl-3">
                <h4>3</h4>
                <h3>€<span>300</span></h3>
            </div>
            <div id="lvl-2">
                <h4>2</h4>
                <h3>€<span>200</span></h3>
            </div>
            <div id="lvl-1">
                <h4>1</h4>
                <h3>€<span>100</span></h3>
            </div>
        </div>
        <div id="helps">
            <button id="fifty" type="button"><img src="../images/fifty.png" id="help50" alt="50:50"></button>
            <button id="phone" type="button" ><img src="../images/telephone.png" id="helpPhone" alt="Phone"></button>
        </div>
        <div id="game-display">
            <div id="start-game">
                <input type="text" id="player" placeholder="Enter Player Name">
                <button type="button" class="btn-grad" id="play">PLAY</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
