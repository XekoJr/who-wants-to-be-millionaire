<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire - Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <div id="nav-non-play">
            <a id="mini-logo" href="../index.html"><img src="../images/background-home.jpg" alt="Game mini-logo"></a>

            <div id="hamburger">
                <img src="../images/more.png" alt="menu" id="menu-open">
                <img src="../images/close.png" alt="close menu" id="menu-close">
            </div>

            <ul id="nav-menu" class="nav-menu-a">
                <li><a class="nav-link" href="../index.html">Home</a></li>
                <li><a class="nav-link active" href="#">Scores</a></li>
                <li><a class="nav-link" href="../questions/index.html">Questions</a></li>
            </ul>

        </div>
        <a href="../play/index.html" id="nav-play" class="yellow-button">
            <h2>PLAY NOW</h2>
        </a>
    </nav>
    <main id="highscore-page">
        <div id="scores">
            <table class="table">
                <thead class="thead-dark">
                    <tr >
                        <th class="p-3 mb-2 bg-warning text-dark col-1" scope="col">#</th>
                        <th class="p-3 mb-2 bg-warning text-dark col-1" scope="col">Player</th>
                        <th class="p-3 mb-2 bg-warning text-dark col-1" scope="col">Level</th>
                    </tr>
                </thead>
                <tbody id="levelTableBody">
                </tbody>
            </table>
        </div>
    </main>
    <script src="../script.js"></script>
    <script src="./script.js"></script>
</body>

</html>
