<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millionaire - Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav>
    <div id="nav-non-play">
      <a id="mini-logo" href="../index.html"><img src="../images/background-home.jpg" alt="Game mini-logo"></a>

      <div id="hamburger">
        <img src="../images/more.png" alt="menu" id="menu-open">
        <img src="../images/close.png" alt="close menu" id="menu-close">
      </div>

      <ul id="nav-menu" class="nav-menu-a">
        <li><a class="nav-link" href="../index.html">Home</a></li>
        <li><a class="nav-link" href="../highscore/index.html">Scores</a></li>
        <li><a class="nav-link active" href="#">Questions</a></li>
      </ul>

    </div>
    <a href="../play/index.html" id="nav-play" class="yellow-button">
      <h2>PLAY NOW</h2>
    </a>
  </nav>
  <main id="questions-page" class="w3-center">
    <div id="addQ" class="w3-bar">
      <h4>Game Questions</h4>
      <div class="filter">
        <div>
          <button type="button" class="add-op btn btn-primary btn-lg"
            id="add">+</button>
          <button type="button" class="add-op btn btn-primary btn-lg" id="allQ">Show
            all</button>
        </div>
        <div>
          <input type="number" min="1" max="15" id="lvl" placeholder="lvl" class="add-op lvl">
          <button type="button" class="add-op btn btn-primary btn-lg"
            id="src">Search</button>
        </div>
      </div>
      <div id="new-content"></div>
    </div>
    <form id="form">
      <label for="inputQuestion" class="col-form-label">Question</label>
      <div class="row mb-6">
        <input type="text" class="form-control col-sm-6" id="inputQuestion" required>
      </div>
      <label>Answers</label>
      <div class="" id="options">
        <div class="form-check" id="answer-ops">
          <div class="form-check ">
            <input type="text" class="" placeholder="A" id="opA" required>
          </div>
          <div class="form-check">
            <input type="text" class="" placeholder="B" id="opB" required>
          </div>
          <div class="form-check">
            <input type="text" class="" placeholder="C" id="opC" required>
          </div>
          <div class="form-check">
            <input type="text" class="" placeholder="D" id="opD" required>
          </div>
        </div>
      </div>
      <label>Correct Option</label>
      <div id="corret-op">
        <input class="btn-check" name="options" type="radio" id="op1" required>
        <label class="btn btn-secondary" for="op1">
          A
        </label>
        <input class="btn-check" name="options" type="radio" id="op2" required>
        <label class="btn btn-secondary" for="op2">
          B
        </label>
        <input class="btn-check" name="options" type="radio" id="op3" required>
        <label class="btn btn-secondary" for="op3">
          C
        </label>
        <input class="btn-check" name="options" type="radio" id="op4" required>
        <label class="btn btn-secondary" for="op4">
          D
        </label>
        <label for="level-input" class="col-form-label">Lvl:</label>
        <div class="">
          <input type="number" class="lvl" min="1" max="15" placeholder="1" id="level-input" required>
        </div>
      </div>

      <label for="author" class="col-form-label">Author</label>
      <div class="row mb-4">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="author" required>
        </div>
      </div>
      <div>
        <button type="reset" class="btn btn-primary btn-lg">Reset</button>
        <button type="button" class="btn btn-primary btn-lg" id="post-question">Submit</button>
      </div>
    </form>
    <div id="container"></div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
